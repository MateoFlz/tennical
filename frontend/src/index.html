<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión Académica</a>
        <button class="btn btn-outline-light ms-auto" onclick="logout()">Cerrar sesión</button>
      </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Panel Principal</h1>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card h-100 shadow">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Cursos</h5>
                <p class="card-text">Gestiona los cursos de la institución.</p>
                <a href="cursos.html" class="btn btn-primary mt-auto">Ver Cursos</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 shadow">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Materias</h5>
                <p class="card-text">Administra las materias académicas.</p>
                <a href="materias.html" class="btn btn-primary mt-auto">Ver Materias</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 shadow">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Profesores</h5>
                <p class="card-text">Administra los profesores registrados.</p>
                <a href="profesores.html" class="btn btn-primary mt-auto">Ver Profesores</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card h-100 shadow">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Horarios</h5>
                <p class="card-text">Gestiona los horarios de los profesores.</p>
                <a href="horarios.html" class="btn btn-primary mt-auto">Ver Horarios</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
